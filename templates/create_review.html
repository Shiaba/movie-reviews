{% extends "base.html" %} {% block content %} 

{% load crispy_forms_tags %}
{% if user.is_authenticated %}
<div class="container mt-3">
    <div class="row justify-content-center">
        <div class="card text-center col-12 col-md-6 col-lg-6">
            <strong>
            <h3 class="my-3 text-uppercase text-center">Create Review</h3>
            <!-- Post create form -->
            <form method="post">
            {% csrf_token %}
            {{ form | crispy }}
            <button class="btn btn-primary my-2">Submit</button>
            </strong>
            </form>
        </div>
    </div>
</div>
{% endif %}
{% endblock %}
