{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>

    <!-- Favicon -->
    <link rel="icon" type="image" sizes="16x16" href="https://img.icons8.com/ios-filled/50/film-reel--v1.png">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/69f27fd7ee.js" crossorigin="anonymous"></script>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>Movie Reviews</title>
</head>

<!-- Navigation -->
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Movie Reviews</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse nav justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">Review Movie</a>
                    <a class="nav-link" href="#">Contact Us</a>
                    {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'account_logout' %}">Logout</a>
                    {% else %}
                    <a class="nav-link" href="{% url 'account_signup' %}">Sign Up</a>
                    <a class="nav-link" href="{% url 'account_login' %}">Log in</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <!-- Alert messages -->
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                {% for message in messages %}
                <div class="alert {{ message.tags }} alert-dismissible fade show" id="msg" role="alert">
                {{ message | safe }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="">
        {% block content %}
        
        {% endblock content %}
    </main>
    
    <!-- Footer -->
    <footer id="footer">
        <ul id="social-media">
            <li><a id="facebook" href="https://facebook.com" rel="noopener" aria-label="Visit us on Facebook (opens in a new tab)" target="_blank"><i class="fa-brands fa-facebook"></i></a></li>
            <li><a id="twitter" href="https://twitter.com" rel="noopener" aria-label="Visit us on Twitter (opens in a new tab)" target="_blank"><i class="fa-brands fa-twitter"></i></a></li>
            <li><a id="youtube" href="https://youtube.com" rel="noopener" aria-label="Visit us on Youtube (opens in a new tab)" target="_blank"><i class="fa-brands fa-youtube"></i></a></li>
            <li><a id="instagram" href="https://instagram.com" rel="noopener" aria-label="Visit us on Instagram (opens in a new tab)" target="_blank"><i class="fa-brands fa-instagram"></i></a></li>
        </ul>
    </footer>
    <script>
        setTimeout(function() {
            let messages = document.getElementById('msg');
            let alert = new bootstrap.Alert(messages);
            alert.close();
        }, 2000);
    </script>
</body>
</html>
